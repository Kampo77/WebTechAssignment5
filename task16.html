<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #333;
            position: absolute;
            left: -250px;
            transition: 0.5s;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar ul {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            text-transform: uppercase;
            margin: 10px 0;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
            transition: 0.6s;
        }

        .content.shift {
            margin-left: 250px;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li>About</li>
            <li>Services</li>
            <li>Products</li>
            <li>Clients</li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="content">
        <h1>SideNav Push</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam, quod.</p>
        <button onclick="toggle()">Toggle</button>
    </div>

    <script>
        function toggle() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            sidebar.classList.toggle('active');
            content.classList.toggle('shift');
        }
    </script>
</body>
</html>
